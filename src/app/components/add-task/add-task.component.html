<form
    #f= ngForm
    class="add-form"
    (ngSubmit)="onSubmit(f)"
    *ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Tarea</label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="DescripciÃ³n"
            [(ngModel)]="text"
        />
    </div>

    <div class="form-control">
        <label for="day">Fecha</label>
        <input 
            type="datetime-local" 
            name="day" 
            id="day" 
            placeholder="Dia y hora de la tarea"
            [(ngModel)] = "day"
        />
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Recordatorio</label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder" 
            [(ngModel)] = "reminder"
        />
    </div>

    <input type="submit" value="Guardar" class="btn btn-block">
</form>
