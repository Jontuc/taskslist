<div class="task"
    [ngClass]="{reminder : task.reminder}"
    (click)="onToggle(task)"
    >
    <h3>{{task.text}}
        <div>
        <fa-icon [icon]="faTimes"
        class="red"
        (click) = "onDelete(task)">
        ></fa-icon></div> </h3>
    <p>{{task.day | date : 'medium'}}</p>

</div>
